# 获取全部任务列表
query tasksQuery {
    tasks(type: All) {
        id
        icon
        name
        details
        type
        submit_name
        task_class
        task_status
        progress_details
        reward_info {
            gold
            contribute
        }
        taskInfo {
            method
            router
        }
    }
}

