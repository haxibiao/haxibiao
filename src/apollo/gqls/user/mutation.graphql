# 注册功能
# 为了统一接口后端会优先用account，但是老版本email是必传的，所以这里email默认给个值，后端会忽略掉
mutation signUpMutation($account: String, $password: String!, $name: String) {
    signUp(email: "123", account: $account, password: $password, name: $name) {
        id
        name
        avatar
        token
        balance
        gold
        wallet {
            id
            pay_account
            real_name
        }
        birthday_msg
        gender
        phone
        introduction
        count_articles
        count_production
        count_likes
        count_follows
        count_followers
        count_followings
        count_favorites
        reward
        contribute
    }
}

