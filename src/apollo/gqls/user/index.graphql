#import './mutation.graphql'

# 用户主页
query userQuery($id: Int!) {
    user(id: $id) {
        id
        name
        avatar
        introduction
        count_articles
        count_likes
        count_followers
        count_followings
        count_favorites
        followed_status
        age
        gender
        background
        contribute
    }
}

# 个人主页
query userProfileQuery($id: Int!) {
    user(id: $id) {
        id
        name
        avatar
        balance
        gold
        phone
        birthday_msg
        gender
        age
        introduction
        count_articles
        count_likes
        count_followers
        count_followings
        count_favorites
        reward
        wallet {
            id
            type
            balance
            pay_account
            real_name
            total_withdraw_amount
            available_balance
            today_withdraw_left
            bind_platforms {
                alipay
                wechat
            }
            platforms {
                alipay
                wechat
            }
        }
        contribute
        is_bind_dongdezhuan
        exchangeRate
    }
}
