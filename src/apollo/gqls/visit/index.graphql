# 浏览记录
query visitsQuery($filter: VisitFilter!, $page: Int, $user_id: Int!) {
    visits(user_id: $user_id, page: $page, visited_type: ARTICLE) {
        paginatorInfo {
            hasMorePages
            currentPage
        }
        data {
            id
            type
            time_ago
            article {
                id
                title
                cover
            }
        }
    }
}
