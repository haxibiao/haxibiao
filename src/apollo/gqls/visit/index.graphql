# 浏览记录
query visitsQuery($filter: VisitFilter!, $page: Int, $user_id: Int!) {
    visits(user_id: $user_id, filter: $filter, page: $page, visited_type: "articles") {
        paginatorInfo {
            hasMorePages
            currentPage
        }
        data {
            time_ago
            type
            article {
                id
                title
                description
            }
        }
    }
}
