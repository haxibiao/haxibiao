#用户的公开文章
query userArticlesQuery($user_id: Int, $status: ArticleStatus, $category_id: Int, $page: Int, $count: Int) {
    articles(
        submit: SUBMITTED_SUBMIT
        user_id: $user_id
        status: $status
        category_id: $category_id
        page: $page
        count: $count
        orderBy: [{ field: "id", order: DESC }]
    ) {
        paginatorInfo {
            hasMorePages
            currentPage
        }
        data {
            id
            type
            body
            description
            time_ago
            cover
            hits
            count_likes
            count_replies
            count_tips
            liked
            favorited
            submit
            answered_status
            question_reward
            user {
                avatar
                name
                id
            }
            categories {
                id
                name
                logo
            }
            images {
                id
                url
                width
                height
            }
            video {
                id
                url
                duration
                info {
                    width
                    height
                    rotate
                    covers
                }
                cover_url
            }
        }
    }
}
